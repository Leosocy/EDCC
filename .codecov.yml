coverage:
  precision: 2
  round: nearest
  range: "90...95"
  status:
    project:
      default: false
      tests:
        target: 90%
        paths: "test/"
      app:
        target: 95%
        threshold: 0.5%
        paths: "!test/"
    patch:
      default: false
      tests:
        target: 95%
        paths: "test/"
      app:
        target: 98%
        paths: "!test/"
  ignore:
    - "thirdparty/"

codecov:
  branch: master

comment:
  layout: "reach, diff, flags, files"
