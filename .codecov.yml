coverage:
  precision: 4
  round: nearest
  range: "90...95"
  status:
    project:
      default: false
      tests:
        target: 90%
        flags: tests
      app:
        target: 95%
        flags: app
    patch:
      default: false
      tests:
        target: 95%
        flags: tests
      app:
        target: 98%
        flags: app
  ignore:
    - "thirdparty/"

flags:
  app:
    paths:
      - include/
      - source/
  tests:
    paths:
      - test/

codecov:
  branch: master

comment:
  layout: "reach, diff, flags, files"
